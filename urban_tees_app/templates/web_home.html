{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Urban Tees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body style="background-color: #f8f9fa;">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 10px 20px;">
    <div class="container-fluid d-flex justify-content-between align-items-center">

      <div class="d-flex align-items-center">
        <img src="{% static 'images/logo1.png' %}" alt="Logo" style="width: 50px; margin-right: 10px;">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold; font-size: 1.5rem;">UrbanTees</span>
      </div>

      <div class="d-flex align-items-center">
        <a href="{% url 'login' %}" class="btn btn-outline-light me-2">
          Login
        </a>
      </div>

    </div>
  </nav>

  <!-- Second Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 justify-content-evenly">
    <div class="container">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if not selected_category %}active{% endif %}" href="{% url 'user_products' %}">All</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if selected_category == 'mens' %}active{% endif %}"
              href="{% url 'user_category_products' 'mens' %}">Mens
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if selected_category == 'womens' %}active{% endif %}"
              href="{% url 'user_category_products' 'womens' %}">Womens
            </a>
          </li>



          <li class="nav-item">
            <a class="nav-link {% if selected_category == 'girls' %}active{% endif %}"
              href="{% url 'user_category_products' 'girls' %}">Girls</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if selected_category == 'boys' %}active{% endif %}"
              href="{% url 'user_category_products' 'boys' %}">Boys</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Banner -->
  <div
    style="height: 500px; background: url('{% static 'images/banner.png' %}') center center / cover no-repeat; display: flex; align-items: center; justify-content: center; color: white; font-size: 2.5rem; font-weight: bold; text-shadow: 2px 2px 5px black;">
  </div>

  <!-- Featured Products -->
  <div class="container mt-4">
    <div class="row g-3">
      {% for pro in item %}
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
        <div class="card w-100">
          <img src="{% static pro.item_image1 %}" class="card-img-top" alt="product image"
            style="height: auto; max-height: 200px; object-fit: contain;">
          <div class="card-body">
            <h5 class="card-title">{{ pro.item_name }}</h5>
          </div>
          <ul class="d-flex justify-content-between me-5">
            <li class="list-group-item text-danger fs-5"><strong></strong> {{ pro.new_price }}</li>
            <li class="list-group-item fs-5"><del>{{ pro.old_price }}</del></li>
            <li class="list-group-item text-success fs-5">{{ pro.offer }} %</li>
          </ul>
          <ul class=" d-flex justify-content-between me-5">

            <a class="btn btn-outline-success" href="{% url 'user_order_review' pro.id  %}">buy now</a>

            <a class="btn btn-outline-danger" href="{% url 'cart_slide' pro.id %}" id="cartslide">
              add to cart</a>
          </ul>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Carousel -->
  <div class="container mb-5">
    <div id="mainCarousel" class="carousel slide shadow" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'images/caro1.jpeg' %}" class="d-block w-100" style="height: 400px; object-fit: cover;"
            alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/caro2.jpeg' %}" class="d-block w-100" style="height: 400px; object-fit: cover;"
            alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/caro3.jpeg' %}" class="d-block w-100" style="height: 400px; object-fit: cover;"
            alt="Slide 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3">
    <p class="mb-0">&copy; 2025 Urban Tees. All Rights Reserved.</p>
  </footer>

<script>
    const userIsLoggedIn = false; 

    if (!userIsLoggedIn) {
        document.addEventListener('click', function(e) {
            e.preventDefault();
            alert("You have to login");
            window.location.href = '/login';  
        }, { once: true }); 
    }
</script>
</body>

</html>
