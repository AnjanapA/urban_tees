{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>urban Tees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76A09c1XU4oC2z1N7tP3X1rj+tK6Y1Y5nDd1MGaM9z4CPrlGcl1j6MqD77j3a1E"
    crossorigin="anonymous"></script>
  <style>
    .caro {
      height: 400px;
    }
  </style>
</head>

<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand fw-bold" href="#">
        <img src="{% static 'images/logo1.png' %}" alt="Logo" width="200">
        <img src="{% static 'images/logo_name.png' %}" alt="Logoname" width="200">
      </a>

      <div class="ms-auto">
        <a href="#" class="btn btn-outline-light me-2">Login</a>
        <a href="#" class="btn btn-primary">Register</a>
      </div>
    </div>
  </nav>

  <!-- Second Navbar (Categories) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="d-flex justify-content-between">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link fw-semibold" href="#">Mens</a></li>
        <li class="nav-item"><a class="nav-link fw-semibold" href="#">Womens</a></li>
        <li class="nav-item"><a class="nav-link fw-semibold" href="#">Girls</a></li>
        <li class="nav-item"><a class="nav-link fw-semibold" href="#">Boys</a></li>
      </ul>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="mainCarousel" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/caro1.jpeg' %}" class="d-block w-100 caro" alt="Sale Banner">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/caro2.jpeg' %}" class="d-block w-100 caro" alt="New Arrivals">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/caro3.jpeg' %}" class="d-block w-100 caro" alt="Shop Now">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/caro4.jpeg' %}" class="d-block w-100 caro" alt="Shop Now">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Product Grid -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Featured Products</h2>
    <div class="row row-cols-1 row-cols-md-4 g-4">

      <div class="col">
        <div class="card h-100">
          <img src="{% static 'images/men1.jpeg' %}" class="card-img-top" alt="Product 1">
          <div class="card-body text-center">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text">$25.00</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <img src="{% static 'images/women1.jpeg' %}" class="card-img-top" alt="Product 2">
          <div class="card-body text-center">
            <h5 class="card-title">Product 2</h5>
            <p class="card-text">$40.00</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <img src="{% static 'images/boy1.jpeg' %}" class="card-img-top" alt="Product 3">
          <div class="card-body text-center">
            <h5 class="card-title">Product 3</h5>
            <p class="card-text">$30.00</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <img src="{% static 'images/girl1.jpeg' %}" class="card-img-top" alt="Product 4">
          <div class="card-body text-center">
            <h5 class="card-title">Product 4</h5>
            <p class="card-text">$55.00</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3">
    <p class="mb-0">&copy; 2025 ShopEase. All Rights Reserved.</p>
  </footer>

</body>

</html>
