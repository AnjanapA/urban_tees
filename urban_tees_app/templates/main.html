{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Urban Tees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: #f8f9fa;">

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">
        <img src="{% static 'images/logo1.png' %}" alt="Logo" width="200">
        <img src="{% static 'images/logo_name.png' %}" alt="Logoname" width="200">
      </a>
      <div class="ms-auto">
        <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
        <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
      </div>
    </div>
  </nav>

  <!-- Login Section -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">Login to Your Account</h3>

      <!-- Messages -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <form action="{% url 'login' %}" method="post" enctype="multipart/form-data" id="LoginForm">
        {% csrf_token %}

        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Username</label>
          <input type="text" name="username" id="username" maxlength="150" required class="form-control"
            placeholder="Enter your username">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" name="password" id="password" minlength="6" required class="form-control"
            placeholder="Enter your password">
        </div>

        <div class="d-grid mb-2">
          <button type="submit" class="btn btn-success">Login</button>
        </div>

        <div class="text-center">
          <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3">
    <p class="mb-0">&copy; 2025 Urban Tees. All Rights Reserved.</p>
  </footer>

</body>
</html>
