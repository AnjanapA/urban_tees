{% load static %}



<!-- Banner -->
<div
  style="height: 500px; background: url('{% static 'images/banner.png' %}') center center / cover no-repeat; display: flex; align-items: center; justify-content: center; color: white; font-size: 2.5rem; font-weight: bold; text-shadow: 2px 2px 5px black;">
  <!-- Welcome to Urban Tees -->
</div>

<!-- Featured Products -->
<div class="container m-4">
  <div class="row g-3">
    {% for pro in item_details %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
      <div class="card w-100 shadow-sm">
        <a href="{% url 'user_single_product' pro.id %}">

          <img src="{% static pro.item_image1 %}" class="card-img-top" alt="{{ pro.item_name }}"
            style="height: auto; max-height: 200px; object-fit: contain;">
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ pro.item_name }}</h5>
          <h5 class="card-title">{{ pro.item_description }}</h5>
        </div>
        <ul class="d-flex justify-content-between me-2 list-unstyled px-3">
          <li class="text-danger fs-5">₹ {{ pro.new_price }}</li>
          <li class="fs-5"><del>₹ {{ pro.old_price }}</del></li>
          <li class="text-success fs-5">{{ pro.offer }}%</li>
        </ul>
        <!-- <div class="d-flex justify-content-between px-3 mb-3">
                    <button class="btn btn-outline-success buy-now-btn" data-id="{{ pro.id }}" data-name="{{ pro.item_name }}" data-price="{{ pro.new_price }}">wishlist</button>
                    <button class="btn btn-outline-danger add-to-cart-btn" data-id="{{ pro.id }}">Add to Cart</button>
                </div> -->
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- Carousel -->
<!-- <div class="container mb-5"> -->
<div id="mainCarousel" class="carousel slide shadow" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/caro1.jpeg' %}" class="d-block w-100" style="height: 400px; object-fit: cover;"
        alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/caro2.jpeg' %}" class="d-block w-100" style="height: 400px; object-fit: cover;"
        alt="Slide 2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/caro3.jpeg' %}" class="d-block w-100" style="height: 400px; object-fit: cover;"
        alt="Slide 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
<!-- </div> -->
