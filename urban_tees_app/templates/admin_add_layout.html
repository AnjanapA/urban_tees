{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bgclr {
            background-color: rgb(248, 170, 168);
        }
    </style>
</head>

<body class="bg-light py-5">

    <div class="container">
        <div class="card shadow">
            <div class="card-header bgclr text-white">
                <h3 class="mb-0">Add Product</h3>
            </div>
            <div class="card-body">
                <form action="{% url 'admin_add_layout' %}" method="post" name="admin_layout"
                    enctype="multipart/form-data">
                    {% csrf_token %}

                    {% if item %}
                    <div class="text-center mb-3">
                        <img width="200" id="preview" alt="Preview Image">
                    </div>
                    {% endif %}

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Product Image</label>
                        <div class="col-sm-9">
                            <input type="file" class="form-control" name="file_name" id="file_name"
                                onchange="show_image()">
                            <img src="#" alt="Image Preview" id="image_preview" class="mt-2 img-thumbnail"
                                style="display: none; max-width: 200px;">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Product Title</label>
                        <div class="col-sm-9">
                            <input type="text" name="product_title" class="form-control" value="">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Product Description</label>
                        <div class="col-sm-9">
                            <input type="text" name="product_description" class="form-control" value="">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Category</label>
                        <div class="col-sm-9">
                            <select name="category" id="category" class="form-select">
                                <option value="mens">Mens</option>
                                <option value="womens">Womens</option>
                                <option value="girls">Girls</option>
                                <option value="boys">Boys</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Old Price</label>
                        <div class="col-sm-9">
                            <input type="text" name="old_price" class="form-control text-decoration-line-through"
                                value="">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Offer</label>
                        <div class="col-sm-9">
                            <input type="text" name="offer" class="form-control" value="">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">New Price</label>
                        <div class="col-sm-9">
                            <input type="text" name="new_price" class="form-control" value="">
                        </div>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </div>

                    {% if upload %}
                    <div class="mt-4 text-center">
                        <h4 class="text-success" name="upload" onclick="upload()">{{ upload }}</h4>
                    </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('file_name').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const preview = document.getElementById('image_preview');
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.setAttribute('src', e.target.result);
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.setAttribute('src', '#');
                preview.style.display = 'none';
            }
        });
    </script>
</body>

</html>
