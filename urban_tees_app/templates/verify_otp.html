{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body style="
  font-family: 'Poppins', sans-serif;
  background-image: url('{% static 'images/reg_bg.jpg' %}');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
">




    <div class="container mt-5" style="max-width: 500px; ">
        <div class=" p-4 rounded shadow"
            style="margin-top: 200px; background-color: rgba(0, 0, 0, 0.481); border: 2px solid red;">
            <form method="post" action="{% url 'verify_otp' %}">
                {% csrf_token %}
                <!-- <h2 class="text-center mb-4">Register - Step 2: Verify OTP</h2> -->

                <div class=" row d-flex justify-content-between position-relative mb-4">

                    {{ form.otp }}
                </div>
                <button type="submit" name="verify_otp" class="btn w-100"
                    style="background-color: #e63946; color: rgb(0, 0, 0); border: none; padding: 10px 0; font-weight: 500;"
                    value="verify">
                    verify OTP</button>




                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-success mt-3">{{ message }}</div>
                {% endfor %}
                {% endif %}

            </form>
        </div>
    </div>
</body>

</html>
