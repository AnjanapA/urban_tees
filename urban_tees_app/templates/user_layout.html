{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Urban Tees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<!-- poper -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }

    #userSidebar {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100vh;
      background: linear-gradient(#080100, #fd0202);
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
      transition: right 0.3s ease;
      color: white;
      z-index: 1050;
      padding: 20px;
    }

    #userCloseSidebar {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.4rem;
      color: white;
      border: none;
      background: transparent;
    }

    .navbar-nav .nav-link:hover {
      color: #ff5757 !important;
    }

    .divider {
      height: 1px;
      background-color: rgba(255, 255, 255, 0.3);
      margin: 20px 0;
    }
  </style>
</head>

<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">

      <div class="d-flex align-items-center">
        <img src="{% static 'images/logo1.png' %}" alt="Logo" style="width: 50px; margin-right: 10px;">
        <span class="navbar-brand mb-0 h1 fw-bold">UrbanTees</span>
      </div>

      <div class="d-flex align-items-center">
        <a href="{% url 'user_myorder_page' %}" class="btn btn-outline-light me-2">
          <i class="bi bi-box"></i>
        </a>
        <a href="{% url 'wishlist_page' %}" class="btn btn-outline-light me-2">
          <i class="bi bi-heart-fill"></i>
        </a>
        <a href="{% url 'cart_page' %}" class="btn btn-outline-light me-2">
          <i class="bi bi-cart-fill"></i>
        </a>
        <button class="btn btn-outline-light" id="userIconBtn" aria-label="Open user menu">
          <i class="bi bi-person-circle" style="font-size: 1.4rem;"></i>
        </button>
      </div>

    </div>
  </nav>


  <!-- User Sidebar -->
  <div id="userSidebar">
    <button id="userCloseSidebar">Ã—</button>
    <div class="mb-3">
      <h5>User Info</h5>
      <span class="d-flex align-items-center gap-2">
        <strong class="text-capitalize fst-italic">{{ user.user_name }}</strong>
        <a href="{% url 'userinfo' %}" class="text-white text-decoration-none ms-auto">&#10095;</a>
      </span>
      <p><strong>{{ user.gender }}</strong></p>
      <p><strong>{{ user.address }}</strong></p>
      <p><strong>{{ user.phone }}</strong></p>
    </div>
    <div class="divider"></div>
    <a class="dropdown-item text-white" href="{% url 'logout' %}">Logout</a>
  </div>

  <!-- Main Content -->
  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3">
    <p class="mb-0">&copy; 2025 Urban Tees. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  {% block script %}

    {% endblock %}
  {% verbatim %}

  <script>
    const userSidebar = document.getElementById('userSidebar');
    const userOpenBtn = document.getElementById('userIconBtn');
    const userCloseBtn = document.getElementById('userCloseSidebar');

    userOpenBtn.onclick = () => { userSidebar.style.right = '0'; };
    userCloseBtn.onclick = () => { userSidebar.style.right = '-320px'; };

    document.addEventListener('click', function (e) {
      if (!userSidebar.contains(e.target) && !userOpenBtn.contains(e.target)) {
        userSidebar.style.right = '-320px';
      }
    });
  </script>
  {% endverbatim %}

</body>
</html>
