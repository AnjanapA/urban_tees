{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Urban Tees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body style="background-color: #f8f9fa;">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 10px 20px;">
    <div class="container-fluid d-flex justify-content-between align-items-center">

      <div class="d-flex align-items-center">
        <img src="{% static 'images/logo1.png' %}" alt="Logo" style="width: 50px; margin-right: 10px;">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold; font-size: 1.5rem;">UrbanTees</span>
      </div>

      <div class="d-flex align-items-center">
        <a href="{% url 'wishlist_page' %}" class="btn btn-outline-light me-2">
          <i class="bi bi-box"></i>
        </a>
        <a href="{% url 'wishlist_page' %}" class="btn btn-outline-light me-2">
          <i class="bi bi-heart-fill"></i> 
        </a>
        <a href="{% url 'cart_page' %}" class="btn btn-outline-light me-2">
          <i class="bi bi-cart-fill"></i> 
        </a>
        <button class="btn btn-outline-light" id="userIconBtn">
          <i class="bi bi-person-circle" style="font-size: 1.4rem;"></i>
        </button>
      </div>

    </div>
  </nav>

  <!-- Second Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 justify-content-evenly">
    <div class="container">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if not selected_category %}active{% endif %}" href="{% url 'user_products' %}">All</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if selected_category == 'mens' %}active{% endif %}"
              href="{% url 'user_category_products' 'mens' %}">Mens
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if selected_category == 'womens' %}active{% endif %}"
              href="{% url 'user_category_products' 'womens' %}">Womens
            </a>
          </li>



          <li class="nav-item">
            <a class="nav-link {% if selected_category == 'girls' %}active{% endif %}"
              href="{% url 'user_category_products' 'girls' %}">Girls</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if selected_category == 'boys' %}active{% endif %}"
              href="{% url 'user_category_products' 'boys' %}">Boys</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}
  <!-- home -->
  <!-- Products -->
  <!-- single product -->
  {% endblock %}
  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3">
    <p class="mb-0">&copy; 2025 Urban Tees. All Rights Reserved.</p>
  </footer>

  <div id="userSidebar"
    style="position: fixed; top: 0; right: -320px; width: 300px; height: 100%; color: white; background-color: rgb(0, 0, 0); box-shadow: -2px 0 5px rgba(0,0,0,0.3); transition: right 0.3s ease; z-index: 1050; padding: 20px;">

    <button id="closeSidebar" class="btn btn-sm btn-outline-secondary"
      style="position: absolute; top: 10px; left: 10px;">Ã—</button>
    <div class="row">

      <h5 class="mb-3">User Info</h5>
      <p><strong>Name:</strong> {{ User.username }}</p>
      <p><strong>Gender:</strong> </p>
      <p><strong>Address:</strong></p>
      <p><strong>Place:</strong> </p>
      <p><strong>City:</strong> </p>
      <p><strong>Pincode:</strong> </p>
      <p><strong>Phone:</strong> </p>
    </div>
    <a href="{% url 'web_home' %}" class="btn btn-danger w-100 mt-3">Logout</a>
    <a href="{% url 'userinfo' %}" class="btn btn-danger w-100 mt-3">settings</a>
  </div>

  <!-- JS to toggle sidebar -->
  <script>
    const sidebar = document.getElementById('userSidebar');
    const openBtn = document.getElementById('userIconBtn');
    const closeBtn = document.getElementById('closeSidebar');

    openBtn.onclick = () => sidebar.style.right = '0';
    closeBtn.onclick = () => sidebar.style.right = '-320px';

    document.addEventListener('click', function (e) {
      if (!sidebar.contains(e.target) && !openBtn.contains(e.target)) {
        sidebar.style.right = '-320px';
      }
    });
  </script>

</body>

</html>
