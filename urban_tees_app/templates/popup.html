{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Urban Tees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>


  {% block popup %}
  <div class="modal fade" id="buyNow" tabindex="-1" aria-labelledby="buyNowLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="buyNowLabel">Buy Now</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">

            <input type="hidden" name="user_content">
          </div>
          <div class="mb-3">
            <label for="pngUpload" class="form-label">Upload PNG file:</label>
            <input class="form-control" type="file" id="pngUpload" accept=".png" >
          </div>

          <div class="mb-3">
            <img id="previewImage" src="" alt="Preview" style="max-width: 100%; display: none;" name="user_image">
          </div>

          <div class="mb-3">
            <label for="textInput" class="form-label">Your Text:</label>
            <input type="text" class="form-control" id="textInput" placeholder="Enter your text here" name="user_text">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <!-- <button type="button" class="btn btn-primary" id="okButton">OK</button> -->
          <a href="" class="btn btn-primary" id="okButton">
            ok
          </a>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
  {% block script %}

  {% endblock %}

</body>

</html>
