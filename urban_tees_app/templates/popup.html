{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Urban Tees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>


<!-- Buy Now Button -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#buyNowModal">
  Buy Now
</button> -->
{% block popup %}
<!-- Modal -->
<div class="modal fade" id="buyNowModal" tabindex="-1" aria-labelledby="buyNowModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="buyNowModalLabel">Buy Now</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- File Upload -->
        <div class="mb-3">
          <label for="pngUpload" class="form-label">Upload PNG file:</label>
          <input class="form-control" type="file" id="pngUpload" accept=".png">
        </div>

        <!-- Instant Preview -->
        <div class="mb-3">
          <img id="previewImage" src="" alt="Preview" style="max-width: 100%; display: none;">
        </div>

        <!-- Text Input -->
        <div class="mb-3">
          <label for="textInput" class="form-label">Your Text:</label>
          <input type="text" class="form-control" id="textInput" placeholder="Enter your text here">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="okButton">OK</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block script %}
<script>
    // Preview uploaded PNG instantly
const pngUpload = document.getElementById('pngUpload');
const previewImage = document.getElementById('previewImage');

pngUpload.addEventListener('change', function () {
    const file = this.files[0];
    if (file && file.type === "image/png") {
        const reader = new FileReader();
        reader.onload = function (e) {
            previewImage.src = e.target.result;
            previewImage.style.display = "block";
        }
        reader.readAsDataURL(file);
    } else {
        previewImage.src = "";
        previewImage.style.display = "none";
        alert("Please upload a valid PNG file.");
    }
});

// OK Button Click
document.getElementById('okButton').addEventListener('click', function () {
    const text = document.getElementById('textInput').value;
    const file = pngUpload.files[0];

    if (!file) {
        alert("Please upload a PNG file.");
        return;
    }

    alert(`File: ${file.name}\nText: ${text}`);
    
    // Here you can send data via AJAX or a form submission
    
    // Close modal
    const modalEl = document.getElementById('buyNowModal');
    const modal = bootstrap.Modal.getInstance(modalEl);
    modal.hide();
});

</script>
{% endblock %}

</body>
</html>
