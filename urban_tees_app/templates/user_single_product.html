{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ product.item_name }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="bg-light">

    <div class="container py-5">

        <div class="row bg-white p-4 shadow rounded">

            <div class="col-md-5 text-center">

                <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{% static item.item_image1 %}" class="d-block w-100" alt="Image 1"
                                style="height: auto; max-height: 200px; object-fit: contain;">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static item.item_image2 %}" class="d-block w-100" alt="Image 2"
                                style="height: auto; max-height: 200px; object-fit: contain;">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static item.item_image3 %}" class="d-block w-100" alt="Image 3"
                                style="height: auto; max-height: 200px; object-fit: contain;">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static item.item_image4 %}" class="d-block w-100" alt="Image 4"
                                style="height: auto; max-height: 200px; object-fit: contain;">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel"
                        data-bs-slide="prev">
                        <span class="fs-3 text-dark">&lt;</span> 
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel"
                        data-bs-slide="next">
                        <span class="fs-3 text-dark">&gt;</span> 
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <div class="col-md-7">
                <h2 class="mb-3">{{ item.item_name }}</h2>

                <p>{{ item.item_description }}</p>
                <p class="card-text btn btn-outline-dark btn-sm disabled">S{{ item.small_size }}</p>
                <p class="card-text btn btn-outline-dark btn-sm disabled">M{{ item.medium_size }}</p>
                <p class="card-text btn btn-outline-dark btn-sm disabled">L{{ item.large_size }}</p>
                <p class="card-text btn btn-outline-dark btn-sm disabled">XL{{ item.extralarge_size }}</p>

                <p class="h5 mt-3">

                    <del class="text-muted">{{ item.old_price }}</del>
                    <span class="text-success">{{ item.new_price }}</span>
                    <span class="text-danger"> {{ item.offer }}%</span>
                </p>


                <div class="mt-4">
                    <button type="button" class="btn btn-success me-2" id="whish_list" >
                        <i class="bi bi-cart-plus"></i> Add to Cart
                    </button>

                    <button type="button" class="btn btn-outline-danger" id="cart">
                        <i class="bi bi-heart"></i> Add to Wishlist
                    </button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
