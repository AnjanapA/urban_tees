{% extends 'admin_layout.html' %}
{% block content %}

{% load static %}
<div class="col bg-danger text-white p-3">
    <div class="row bg-white p-4 shadow rounded">
        <div class="col-md-7 text-center">

            <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static item.item_image1 %}" class="d-block w-100" alt="Image 1"
                            style="height: auto; max-height: 350px; object-fit: contain;">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static item.item_image2 %}" class="d-block w-100" alt="Image 2"
                            style="height: auto; max-height: 350px; object-fit: contain;">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static item.item_image3 %}" class="d-block w-100" alt="Image 3"
                            style="height: auto; max-height: 350px; object-fit: contain;">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static item.item_image4 %}" class="d-block w-100" alt="Image 4"
                            style="height: auto; max-height: 350px; object-fit: contain;">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel"
                    data-bs-slide="prev">
                    <span class="fs-3 text-dark">&lt;</span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#productCarousel"
                    data-bs-slide="next">
                    <span class="fs-3 text-dark">&gt;</span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="d-flex justify-content-center gap-2 mt-2">
        <img src="{% static item.item_image1 %}" style="height: auto; max-height: 80px;" class="img-thumbnail thumb-img" data-bs-target="#productCarousel" data-bs-slide-to="0" alt="Thumb 1">
        <img src="{% static item.item_image2 %}" style="height: auto; max-height: 80px;" class="img-thumbnail thumb-img" data-bs-target="#productCarousel" data-bs-slide-to="1" alt="Thumb 2">
        <img src="{% static item.item_image3 %}" style="height: auto; max-height: 80px;" class="img-thumbnail thumb-img" data-bs-target="#productCarousel" data-bs-slide-to="2" alt="Thumb 3">
        <img src="{% static item.item_image4 %}" style="height: auto; max-height: 80px;" class="img-thumbnail thumb-img" data-bs-target="#productCarousel" data-bs-slide-to="3" alt="Thumb 4">
    </div>
        </div>

        <div class="col-md-5">
            <!-- <h2 class="mb-3">{{ item.item_name }}</h2>
            <h2 class="mb-3">{{ item.item_description }}</h2> -->
            <p class="card-text btn btn-outline-dark btn-sm disabled">S{{ item.small_size }}</p>
            <p class="card-text btn btn-outline-dark btn-sm disabled">M{{ item.medium_size }}</p>
            <p class="card-text btn btn-outline-dark btn-sm disabled">L{{ item.large_size }}</p>
            <p class="card-text btn btn-outline-dark btn-sm disabled">XL{{ item.extralarge_size }}</p>

            <p class="h5 mt-3">

                <del class="text-muted">{{ item.old_price }}</del>
                <span class="text-success">{{ item.new_price }}</span>
                <span class="text-danger"> {{ item.offer }}%</span>
            </p>


            <div class="mt-4">
                {% comment %}
                <!-- <a href="{% url 'add_to_cart' item.id %}" class="btn btn-success me-2" id="whish_list">
                    <i class="bi bi-cart-plus"></i> Add to Cart
                </a>

                <a href="{% url 'add_to_wishlist' item.id %}" class="btn btn-outline-danger" id="cart">
                    <i class="bi bi-heart"></i> Add to Wishlist
                </a>
                <a href="{% url user_payment  item.id %}" class="btn btn-outline-primary" id="buynow">
                    BuyNow</a>
 -->
                {% endcomment %}
            </div>
        </div>
    </div>

</div>

{% endblock %}
