{% extends 'user_layout.html' %}
{% load static %}
{% load price_details %}

{% block content %}

<!-- Flex container -->
<div class="d-flex flex-wrap gap-3 justify-content-start">

    {% for order in orders %}
    <div class="card mb-3 shadow-sm" style="width: 18rem; flex: 0 0 auto;">
        <img src="{% static order.product.item_image1 %}" 
             class="card-img-top" 
             alt="{{ order.product.name }}">
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ order.product.name }}</h5>

            <p class="card-text mb-1">
                <strong>Price:</strong> â‚¹{{ order.total_amount }}
            </p>

            <p class="card-text mb-1">
                <strong>Status:</strong> 
                <span class="badge bg-primary">{{ order.order_status }}</span>
            </p>

            <p class="card-text mt-auto"><small class="text-muted">Order #{{ order.id }}</small></p>
        </div>
    </div>
    {% empty %}
    <p>No orders found.</p>
    {% endfor %}

</div>

{% endblock %}
