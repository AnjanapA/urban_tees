<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body style="font-family: 'Poppins', sans-serif; background-color: #f8f9fa;">

    <div class="container" style="max-width: 400px; margin-top: 50px;min-height: 500px;">

        <div class="bg-white p-4 rounded shadow">
            {% if value == 'login' %}
            <form action="{% url 'login_acc' %}" method="post" enctype="multipart/form-data" id="LoginForm"
                style="display: block; transition: all 0.3s ease;" onload="loginload()">
                {% csrf_token %}
                <div class="d-flex justify-content-between position-relative mb-4"
                    style="border-radius: 30px; overflow: hidden; border: 2px solid none; width: 300px; margin: 50px auto;">

                    <a href="{% url 'login_acc' %}" onclick="showLogin()" class="btn btn-warning w-50 rounded-0 text-black"
                        style="border-top-right-radius: 30px; border-bottom-right-radius: 30px; padding: 10px 0; font-weight: 500; transition: all 0.3s ease;">
                        login
                    </a>
                    <a href="{% url 'register' %}" onclick="showRegister()"
                        class="btn btn-warning w-50 rounded-0 text-black"
                        style="border-top-right-radius: 30px; border-bottom-right-radius: 30px; padding: 10px 0; font-weight: 500; transition: all 0.3s ease;">
                        register
                    </a>



                </div>

                <div class=" row d-flex justify-content-between position-relative mb-4">


                    {{ form.email }}
                </div>
                <div class=" row d-flex justify-content-between position-relative mb-4">

                    {{ form.password }}
                </div>
                <!-- <div class=" row d-flex justify-content-between position-relative mb-4">

                    <input type="submit" class="btn btn-success w-100" value="Login" id="loginvalid" name="loginvalid">
                </div> -->

                <button type="submit" name="login" class="btn btn-primary w-100" value="login" id="loginvalid"
                    name="loginvalid">
                    login</button>
            </form>
            {% else %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger mt-3">{{ message }}</div>
            {% endfor %}
            {% endif %}



            <form action="{% url 'register' %}" method="post" enctype="multipart/form-data" id="RegForm"
                style="display: block; transition: all 0.3s ease;" onload="registerload()">
                {% csrf_token %}
                <div class="d-flex justify-content-between position-relative mb-4"
                    style="border-radius: 30px; overflow: hidden; border: 2px solid none; width: 300px; margin: 50px auto;">

                    <!-- <button onclick="showLogin()" type="submit" name="login"
                        class="btn btn-warning w-50 rounded-0 text-black"
                        style="border-top-right-radius: 30px; border-bottom-right-radius: 30px; padding: 10px 0; font-weight: 500; transition: all 0.3s ease;">
                        Login

                    </button>


                    <button onclick="showRegister()" type="submit" name="register"
                        class="btn btn-warning w-50 rounded-0 text-black"
                        style="border-top-right-radius: 30px; border-bottom-right-radius: 30px; padding: 10px 0; font-weight: 500; transition: all 0.3s ease;">
                        Register
                    </button> -->

                    <a href="{% url 'login_acc' %}" onclick="showLogin(event)"
                        class="btn btn-warning w-50 rounded-0 text-black"
                        style="border-top-right-radius: 30px; border-bottom-right-radius: 30px; padding: 10px 0; font-weight: 500; transition: all 0.3s ease;">
                        login
                    </a>
                    <a href="{% url 'register' %}" onclick="showRegister(event)"
                        class="btn btn-warning w-50 rounded-0 text-black"
                        style="border-top-right-radius: 30px; border-bottom-right-radius: 30px; padding: 10px 0; font-weight: 500; transition: all 0.3s ease;">
                        register
                    </a>


                </div>

                <div class=" row d-flex justify-content-between position-relative mb-4">
                    {{ form1.user_name }}
                </div>
                <div class=" row d-flex justify-content-between position-relative mb-4">

                    {{ form1.email }}
                </div>
                <button type="submit" name="send_otp" class="btn btn-primary w-100" value="send_otp"
                    style="display: block;">
                    send OTP</button>


                <!-- <div class=" row d-flex justify-content-between position-relative mb-4">

                    {{ form1.password }}
                </div>
                <div class=" row d-flex justify-content-between position-relative mb-4">

                    {{ form1.confirm_password }}
                </div>
                <div class=" row d-flex justify-content-between position-relative mb-4">


                    {{ form1.phone }}
                </div>
                <div class=" row d-flex justify-content-between position-relative mb-4" style="display: block;">


                    <select name="role">
                      <option value="user">User</option>
                      <option value="admin">Admin</option>
                    </select>
                </div>

                <button type="submit" name="register" class="btn btn-primary w-100" value="register" id="registervalid"
                    name="registervalid" style="display: block;">
                    Register</button> -->
            </form>

            <!-- {% endif %}

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success mt-3">{{ message }}</div>
            {% endfor %}
            {% endif %}
 -->

        </div>
    </div>

</body>

</html>
