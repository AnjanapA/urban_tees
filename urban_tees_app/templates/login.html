<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body style="font-family: 'Poppins', sans-serif; background-color: #f8f9fa;">

    <div class="container" style="max-width: 400px; margin-top: 50px;">
        <div class="bg-white p-4 rounded shadow">

<div class="d-flex justify-content-between position-relative mb-4"
    style="border-radius: 30px; overflow: hidden; border: 2px solid none; width: 300px; margin: 50px auto;">

    <button onclick="showLogin()" type="button"
      class="btn btn-dark w-50 rounded-0"
      style="border-top-left-radius: 30px; border-bottom-left-radius: 30px; padding: 10px 0; font-weight: 500; transition: all 0.3s ease;">
      Login
    </button>

    <button onclick="showRegister()" type="button"
      class="btn btn-warning w-50 rounded-0 text-black"
      style="border-top-right-radius: 30px; border-bottom-right-radius: 30px; padding: 10px 0; font-weight: 500; transition: all 0.3s ease;">
      Register
    </button>

    <!-- <div id="Indicator"
      style="position: absolute; bottom: 0; left: 0; height: 20px; width: 100%; background: orange; transition: all 0.3s ease;">
    </div> -->
  </div>
            <form id="LoginForm" method="post" enctype="multipart/form-data"
                style="display: block; transition: all 0.3s ease;">
                {% csrf_token %}
                <input type="text" name="username" maxlength="10" required class="form-control mb-3"
                    placeholder="Username">
                <input type="password" name="password" minlength="6" required class="form-control mb-3"
                    placeholder="Password">
                <button type="submit" name="login" class="btn btn-success w-100">Login</button>
                <a href="#" style="display: block; text-align: center; margin-top: 10px;">Forgot password?</a>
            </form>

            <form id="RegForm" method="post" enctype="multipart/form-data"
                style="display: none; transition: all 0.3s ease;">
                {% csrf_token %}
                <input type="text" name="username" maxlength="10" minlength="3" required class="form-control mb-3"
                    placeholder="Username">
                <input type="email" name="email" required class="form-control mb-3" placeholder="Email">
                <input type="password" name="password" minlength="6" required class="form-control mb-3"
                    placeholder="Password">
                <input type="text" name="address" minlength="3" required class="form-control mb-3"
                    placeholder="Address">
                <input type="text" name="phone" minlength="5" required class="form-control mb-3" placeholder="Phone">
                <button type="submit" name="register" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById("LoginForm");
        const regForm = document.getElementById("RegForm");
        const indicator = document.getElementById("Indicator");

        function showRegister() {
            loginForm.style.display = "none";
            regForm.style.display = "block";
            indicator.style.transform = "translateX(100%)";
        }

        function showLogin() {
            loginForm.style.display = "block";
            regForm.style.display = "none";
            indicator.style.transform = "translateX(0)";
        }
    </script>

</body>

</html>
