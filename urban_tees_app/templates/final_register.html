{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body style="
  font-family: 'Poppins', sans-serif;
  background-image: url('{% static 'images/reg_bg.jpg' %}');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
">

    <form method="post" action="{% url 'final_register' %}">
        {% csrf_token %}

        <div class="container mt-5" style="max-width: 500px; ">

            <div class="p-4 rounded shadow"
                style="max-width: 800px; margin-top: 400px; background-color: rgba(0, 0, 0, 0.481); border: 2px solid red;">
                <!-- <h2 class="text-center mb-4">Register - Step 3: Final Details</h2> -->
                <div class=" row d-flex justify-content-between position-relative mb-4">
                    {{ username }}
                </div>
                <div class=" row d-flex justify-content-between position-relative mb-4">

                    {{ form.email }}
                </div>
                <div class=" row d-flex justify-content-between position-relative mb-4">


                    {{ form.phone }}
                </div>
                <div class=" row d-flex justify-content-between position-relative mb-4"
                    >


                    <select name="role" style="background-color:black; color:white; border:2px solid red; border-radius:6px; padding:10px; width:100%;">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class=" row d-flex justify-content-between position-relative mb-4">

                    {{ form.password }}
                </div>
                <div class=" row d-flex justify-content-between position-relative mb-4">

                    <input type="password" placeholder="confirm password" name="confirm_password"
                        value="{{confirm_password}}"
                        style="background-color:black; color:white; border:2px solid red; border-radius:6px; padding:10px; width:100%;">
                </div>

                <button type="submit" name="final_register" class="btn w-100"
                    style="background-color: #e63946; color: rgb(0, 0, 0); border: none; padding: 10px 0; font-weight: 500;"
                    value="register" style="display: block;">
                    Register</button>

                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-success mt-3">{{ message }}</div>
                {% endfor %}
                {% endif %}

            </div>
        </div>
</body>

</html>
