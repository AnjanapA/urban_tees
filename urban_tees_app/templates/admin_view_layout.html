{% extends 'admin_add_layout.html' %}
{% load static %}
{% block content %}
<div class="grid text-center container-fluid" style="--bs-columns: 3;">
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="d-flex justify-content-between">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link fw-semibold" href="#">Mens</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold" href="#">Womens</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold" href="#">Girls</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold" href="#">Boys</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row">
        <div class="grid text-center" style="--bs-columns: 3;">
            {% for pro in item %}
            <div class="col d-block justify-content-between">

                <div class="card " style="width: 18rem;">
                    <img src="{{ pro.item_image }}" width="200" height="auto" class="card-img-top" alt="product image">
                    <div class="card-body">
                        <h5 class="card-title">{{ pro.item_name }}</h5>
                        <p class="card-text">{{pro.item_description}}</p>
                        <p class="card-text">{{pro.category}}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">{{ pro.new_price }}</li>
                        <li class="list-group-item">{{ pro.old_price }}</li>
                        <li class="list-group-item">{{ pro.offer }}</li>
                    </ul>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
