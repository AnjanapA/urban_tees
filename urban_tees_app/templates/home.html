{% extends 'user_layout.html' %}
{% load static %}
{% block content %}
  <!-- Banner -->
  <div
    style="height: 300px; background: url('{% static 'images/banner.jpg' %}') center center / cover no-repeat; display: flex; align-items: center; justify-content: center; color: white; font-size: 2.5rem; font-weight: bold; text-shadow: 2px 2px 5px black;">
    Welcome to Urban Tees
  </div>

  <!-- Featured Products -->
  <div class="grid text-center container-fluid" style="--bs-columns: 3;">

    <div class="container mt-4">
      <div class="row g-3">
        {% for pro in item %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
          <div class="card w-100">
            <a href="{% url 'user_single_product' pro.id %}">

              <img src="{% static pro.item_image1 %}" class="card-img-top" alt="product image"
                style="height: auto; max-height: 200px; object-fit: contain;">
            </a>
            <div class="card-body">
              <h5 class="card-title">{{ pro.item_name }}</h5>
            </div>
            <ul class="d-flex justify-content-between me-5">
              <li class="list-group-item text-danger fs-2"><strong></strong> {{ pro.new_price }}</li>
              <li class="list-group-item fs-3"><del>{{ pro.old_price }}</del></li>
              <li class="list-group-item text-success fs-2">{{ pro.offer }} %</li>
            </ul>
            <ul class=" d-flex justify-content-between me-5">

              <a href="#" class="btn btn-primary">Add to Cart</a>
              <button class="btn btn-success buy-now-btn" data-image="{% static 'images/men1.jpeg' %}" data-price="25"
                data-discount="5">Buy Now</button>
            </ul>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <!-- Carousel -->
  <div class="container mb-5">
    <div id="mainCarousel" class="carousel slide shadow" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'images/caro1.jpeg' %}" class="d-block w-100" style="height: 400px; object-fit: cover;"
            alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/caro2.jpeg' %}" class="d-block w-100" style="height: 400px; object-fit: cover;"
            alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/caro3.jpeg' %}" class="d-block w-100" style="height: 400px; object-fit: cover;"
            alt="Slide 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
{% endblock %}
