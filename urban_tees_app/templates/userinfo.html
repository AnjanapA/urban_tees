{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body style="background-color: #051b32; font-family: 'Poppins', sans-serif;">

    <div class="container mt-5 background-color: white;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{% url 'userinfo' %}" method="post" enctype="multipart/form-data" id="LoginForm"
                    class="border p-4 bg-white shadow rounded">
                    {% csrf_token %}

                    <h4 class="mb-4 text-center">User Info</h4>

                    <div class="mb-3">
                        <label for="id_name" class="form-label">Name</label>
                        <input type="text" name="name" maxlength="100" class="form-control" id="id_name" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_gender" class="form-label">Gender</label>
                        <select name="gender" class="form-select" id="id_gender" required>
                            <option value="">Select gender</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="O">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="id_address" class="form-label">Address</label>
                        <textarea name="address" class="form-control" id="id_address" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="id_place" class="form-label">Place</label>
                        <input type="text" name="place" maxlength="100" class="form-control" id="id_place" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_city" class="form-label">City</label>
                        <input type="text" name="city" maxlength="100" class="form-control" id="id_city" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_pincode" class="form-label">Pincode</label>
                        <input type="text" name="pincode" maxlength="6" class="form-control" id="id_pincode" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_phone" class="form-label">Phone</label>
                        <input type="text" name="phone" maxlength="15" class="form-control" id="id_phone" required>
                    </div>

                    <!-- <div class="mb-3">
                        <label for="id_photo" class="form-label">Upload Photo</label>
                        <input type="file" name="photo" class="form-control" id="id_photo">
                    </div> -->

                    <button type="submit" name="done" class="btn btn-primary w-100">
                        Done
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
