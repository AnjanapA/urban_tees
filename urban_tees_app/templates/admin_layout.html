<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Tees</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap 5 JS (bundle = includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toastr -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>

<body>
    <div class="container-fluid" style="height: 100vh;">

        <!-- Navbar -->
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-dark bg-dark px-3">

                    <a class="navbar-brand fw-bold text-uppercase" style="color: #ff3b3b;">
                        UrbanTees
                    </a>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2 bg-dark text-white border-danger" type="search"
                               placeholder="Search" aria-label="Search">
                        <a class="btn btn-danger fw-semibold" href="{% url 'logout' %}">
                            Logout
                        </a>
                    </form>

                </nav>
            </div>
        </div>

        <div class="row" style="height: calc(100vh - 56px);">

            <!-- Sidebar -->
            <div class="col-2 bg-dark text-white p-3 h-100">
                <ul class="nav flex-column">

                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'admin_userslist' %}">User</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                            Product
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="{% url 'admin_add_product' %}">Add</a></li>
                            <li><a class="dropdown-item" href="{% url 'admin_view_product' %}">View Product</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Offer</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'admin_orderlist' %}">Order</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'admin_stocklist' %}">Stock</a>
                    </li>

                </ul>
            </div>

            <!-- Content Area -->
            {% block content %}
            {% endblock %}

        </div>
    </div>
</body>

</html>
